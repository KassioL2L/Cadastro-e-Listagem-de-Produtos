<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro e Listagem de Produtos</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Cadastro de Produtos</h1>
    <div id="cadastro" class="hidden">
        <form id="productForm">
            <label for="productName">Nome do Produto:</label>
            <input type="text" id="productName" name="productName" required>
            
            <label for="productDescription">Descrição do Produto:</label>
            <input type="text" id="productDescription" name="productDescription">
            
            <label for="productPrice">Valor do Produto:</label>
            <input type="number" id="productPrice" name="productPrice" required>
            
            <label for="productAvailable">Disponível para Venda:</label>
            <select id="productAvailable" name="productAvailable" required>
                <option value="Sim">Sim</option>
                <option value="Não">Não</option>
            </select>
            
            <button type="submit">Cadastrar</button>
        </form>
    </div>

    <h1>Listagem de Produtos</h1>
    <button id="newProductButton">Cadastrar Novo Produto</button>
    <table>
        <thead>
            <tr>
                <th>Nome</th>
                <th>Valor</th>
            </tr>
        </thead>
        <tbody id="productList">
            <!-- Produtos serão listados aqui -->
        </tbody>
    </table>

    <script src="scripts.js"></script>
</body>
</html>
